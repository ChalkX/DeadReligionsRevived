 roman_pagan_desc:0 "The Romans adopted the gods of the Hellenes, but discarded their lustful, carefree, and rash traits in favour of the Roman morals of order, duty, and obedience. They also placed a high importance on animism, and worshipped household spirits known as Lares, and ancestor spirits known as Penates."