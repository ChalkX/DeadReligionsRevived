l_english:
 # Ancient Religion Revived
 drr_revival_events.0001.t:0 "The [scoped_ruler.GetFaith.GetAdjective] Revival"
 drr_revival_events.0001.desc:0 "After centuries of following false prophets and falser gods, we have returned to the true path - the path of [scoped_ruler.GetFaith.HighGodName]. We have unseated god of the Christians and the Muslims, and will once again openly worship the gods that were stolen from us so long ago."
 drr_revival_events.0001.a:0 "May [scoped_ruler.GetFaith.HighGodName] guide us once more!"
