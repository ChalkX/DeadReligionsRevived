 punic_pagan_desc:0 "The Punics were the descendants of Phoenician explorers and colonists that established several colonies that would go on to dominate the mediterranean for years to come. Although the Punic gods were very similar to their Phoenician ancestors, they elevated Ba'al Ḥammon to a supreme position, along with his consort Tanit."
